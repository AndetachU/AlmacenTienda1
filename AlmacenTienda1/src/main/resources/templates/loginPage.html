<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

   <meta http-equiv="Content-Security-Policy" content="style-src 'self'">


 <link rel="stylesheet" type="text/css" href="src/main/resources/staticLoginPage.css"> 
    
    
</head>
<body>
    <div class="Form login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group show-password">
                <label for="password" >Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		    	<span th:text="${errorMessage}"></span>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			
            <button type="submit"  class="Button Form-submit">Ingresar</button>
             <a href="/register" class="button form-submit">Registrar</a>
        </form>
    </div>
</body>
</html>
